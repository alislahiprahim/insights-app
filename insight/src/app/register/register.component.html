<div class="container mx-auto my-3" >
    <div class="card rounded-0">
        <div class="card-header">
            <h3 class="mb-0">Register</h3>
        </div>
        <div class="card-body">
            <div class="row">
                <mat-form-field class="example-full-width">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Ex. patrex" [(ngModel)]="username">
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com"
                        [(ngModel)]="email">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="row">
                <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type='password' placeholder="password" [(ngModel)]="password">
                </mat-form-field>
            </div>
            <button mat-raised-button color=primary class="float-right" (click)="register()">Register</button>
        </div>
    </div>

</div>
